name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file from secret
        working-directory: ./src
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "✅ .env file created successfully"
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        working-directory: ./src
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/chat-app:latest .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/chat-app:latest
          echo "✅ Image pushed successfully"
      
      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
          echo "✅ .env file cleaned up"
